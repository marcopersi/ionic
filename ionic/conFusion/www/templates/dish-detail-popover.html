<ion-popover-view id="popover">
  <ion-content>
    <div class="list">
      <label class="item item-input" ng-click="addFavorite(dish.id)">
        <div class="input-label">
          Add To Favorites
        </div>
      </label>
      <label class="item item-input" ng-click="showComment()">
        <div class="input-label">
          Add Comment
        </div>
      </label>
    </div>
  </ion-content>
</ion-popover-view>
